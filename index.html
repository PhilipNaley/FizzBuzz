<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulatorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Velkommen til Kalkulatorene!</h1>

    <!-- Fakultet Kalkulator -->
    <div id="fakultet">
        <h2>Fakultet Kalkulator</h2>
        <form>
            <input name="tall" placeholder="Skriv inn et tall" type="number" required>
            <button type="submit">Regn ut fakultet</button>
        </form>
        <p>Resultatet er: <span class="resultat"></span></p>
    </div>

    <!-- FizzBuzz Kalkulator -->
    <div id="fizzbuzz">
        <h2>FizzBuzz Kalkulator</h2>
        <input type="number" id="numberInput" placeholder="Skriv inn et tall">
        <button onclick="checkFizzBuzz()">Sjekk FizzBuzz</button>
        <div id="result"></div>
    </div>

    <!-- Fibonacci Kalkulator -->
    <div id="fibonacci">
        <h2>Fibonacci Kalkulator</h2>
        <input type="number" id="fibInput" placeholder="Skriv inn et tall">
        <button onclick="calculateFibonacci()">Sjekk Fibonacci</button>
        <div id="fibonacciResult"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
